<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="dark-theme">
  <div class="container">
    <header>
  <h1>Weather App</h1>
</header>
<main>
  <div class="input-group">
    <input type="text" id="cityInput" placeholder="Start typing a city..." oninput="filterCities()">
    <button id="getWeather" onclick="getWeather()">Get Weather</button>
  <div class="dropdown">
    <ul class="suggestions" id="suggestions"></ul>
  </div>
  </div>
  <section id="weatherInfo"></section>
</main>
</div>
    <script src="weatherData.js"></script>
    <script src="app.js"></script>

</body>
</html>
